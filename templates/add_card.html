{% extends "layout.html" %}

{% block body %}
<h1>Add a new card</h1>
<form action="{{ url_for('add_card') }}" method="post">
  <div class="form-group">
    <label for="question">Question</label>
    <input type="text" class="form-control" id="question" aria-describedby="nameHelp" name="question" placeholder="Enter Question">
    <small id="emailHelp" class="form-text text-muted">Please fill in a question.</small>
  </div>
  <div class="form-group">
    <label for="answer">Answer</label>
    <input type="text" class="form-control" id="answer" name="answer" placeholder="Answer">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
